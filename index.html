<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  </script>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
</head>
<body>
  <div class=wrapper>
    <div class=titlecard>
      simple <span style="color: #fa5e3c">pomodoro</span>
    </div>

    <div class="pombox">
      <div class="timer">
        <span class="minutes">25</span>:<span class="seconds">00</span>
      </div>
        <div class="buttonbox-main">
          <button class="start">start</button>
          <button class="stop">stop</button>
          <button class="reset">reset</button>
        </div>
        <div class="buttonbox-second">
          <button class="plus5">add five</button>
          <button class="minus5">minus five</button>
      </div>
    </div>
    <div class="footer">
      created by jspeda
      <a class="github" href="http://github.com/jspeda"><img src="github.png" alt="github"></a>
    </div>
  </div>

</body>
</html>
